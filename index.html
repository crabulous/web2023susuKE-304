<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" href="https://cdn.jim-nielsen.com/macos/1024/microsoft-to-do-2019-10-08.png" type="image/x-icon">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #161616;
            color: #f0f0f0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        body.dark-mode {
            background-color: #161616;
            color: #f0f0f0;
        }

        section {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #212121;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #4caf50;
        }

        input,
        checkbox,
        button {
            padding: 12px;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="checkbox"] {
            width: 24px;
        }

        button {
            background-color: #4caf50;
            color: #161616;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        .error {
            color: red;
            margin-top: 8px;
        }

                #tasks,
        #done {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .task {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .strikeout {
            text-decoration: line-through;
        }

        .important {
            color: #f00;
            font-weight: bold;
        }

.theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #e32d2d;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-btn.cancel {
            background-color: #6c757d;
            margin-right: 10px;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="light-mode">
    <section>
        <h1>ToDoList</h1>

        <form id="taskForm">
            <label for="userId">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</label>
            <select id="userId" required></select>

            <!-- Keeping variable names and functionality unchanged -->
            <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
            <input type="text" id="title" required />

            <label for="body">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <input type="text" id="body" required />

            <label for="important">–í–∞–∂–Ω–æ:</label>
            <input type="checkbox" id="important" />

            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
            <div class="error" id="userIdError"></div>
        </form>

        <div id="tasks"></div>

        <div id="done">
            <h3>–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏</h3>
        </div>

         <div id="loader" class="loader"></div>

        <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <p>–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –≤–∞–∂–Ω—ã–π –ø–æ—Å—Ç?</p>
                <button class="modal-btn" id="confirmDelete">Delete</button>
                <button class="modal-btn cancel" id="cancelDelete">Cancel</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
